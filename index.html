<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz testowy</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="body">
    <main>
      <h1>Formularz testowy</h1>

      <form method="POST" action="https://dev.cotenfrontend.pl" class="form">
        <p>
          <label class="label" for="firstName">Imię:</label>
          <input
            class="form__input"
            placeholder="Wpisz swoje imię"
            id="firstName"
            name="firstName"
          />
        </p>
        <p>
          <label class="label" for="lastName">Nazwisko:</label>
          <input
            class="form__input"
            placeholder="Wpisz swoje nazwisko"
            id="lastName"
            name="lastName"
          />
        </p>
        <p>
          <label class="label" for="phoneNumber">Numer telefonu:</label>
          <input
            class="form__input"
            placeholder="Wpisz swój numer telefonu w formacie XXX-XXX-XXX"
            id="phoneNumber"
            name="phoneNumber"
            type="tel"
          />
        </p>
        <p>
          <label class="label" for="email">Adres e-mail:</label>
          <input
            class="form__input"
            placeholder="Wpisz swój adres e-mail"
            id="email"
            name="email"
            type="email"
          />
        </p>
        <p>
          <label class="label" for="password"
            >Podaj hasło do swojego emaila:</label
          >
          <input
            class="form__input"
            placeholder="Wpisz hasło do swojego emaila"
            id="password"
            name="password"
            type="password"
          />
        </p>
        <p>
          <label class="label" for="photo">Dodaj swoje zdjęcie:</label>
          <input class="form__input" id="photo" name="photo" type="file" />
        </p>
        <p>
          <label class="label" for="story">Napisz parę słów o sobie:</label>
          <textarea class="textarea" id="story" name="story"></textarea>
        </p>

        <fieldset>
          <legend>Adres:</legend>
          <p>
            <label class="label" for="street">Ulica:</label>
            <input
              class="form__input"
              placeholder="Wpisz nazwę ulicy"
              id="street"
              name="street"
            />
          </p>
          <p>
            <label class="label" for="house-number">Numer domu:</label>
            <input
              class="form__input"
              placeholder="Wpisz numer domu"
              id="house-number"
              name="house-number"
            />
          </p>
          <p>
            <label class="label" for="flat-number">Numer mieszkania:</label>
            <input
              class="form__input"
              placeholder="Wpisz numer mieszkania"
              id="flat-number"
              name="flat-number"
              type="number"
            />
          </p>
          <p>
            <label class="label" for="postal-code">Kod pocztowy:</label>
            <input
              class="form__input"
              placeholder="Wpisz kod pocztowy"
              id="postal-code"
              name="postal-code"
            />
          </p>
          <p>
            <label class="label" for="city">Miejscowość:</label>
            <input
              class="form__input"
              placeholder="Wpisz nazwę miejscowości"
              id="city"
              name="city"
            />
          </p>
        </fieldset>
        <fieldset>
          <legend>Najlepszy piłkarz wszechczasów GOAT to:</legend>
          <p>
            <label class="label"
              ><input name="goat" type="radio" value="Robert Lewandowski" />
              Robert Lewandowski</label
            >
          </p>
          <p>
            <label class="label"
              ><input name="goat" type="radio" value="Cristiano Ronaldo" />
              Cristiano Ronaldo</label
            >
          </p>
          <p>
            <label class="label"
              ><input name="goat" type="radio" value="Lionel Messi" /> Lionel
              Messi</label
            >
          </p>
        </fieldset>

        <p>
          <label class="label"
            ><input name="agreement" type="checkbox" />Zgadzam się, że powyżej
            popełniłem błąd i powinienem był wybrać Tomasza K.</label
          >
        </p>
        <p>
          <label class="label" for="team">Ulubiony zespół:</label>
          <select id="team" name="team">
            <option>Wigry Suwałki</option>
            <option>Manchester United</option>
            <option>FC Barcelona</option>
            <option>Real Madryt</option>
            <option>Juventus Turyn</option>
          </select>
        </p>

        <p>
          <input name="send" id="send" type="submit" value="Zakończ i wyślij" />
        </p>
      </form>
    </main>
  </body>
</html>
