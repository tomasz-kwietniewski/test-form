<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz testowy</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="body">
    <main>
      <h1>Formularz testowy</h1>

      <form class="form">
        <p>
          <label for="firstName">Imię:</label>
          <input
            class="form__input"
            placeholder="Wpisz swoje imię"
            id="firstName"
            name="firstName"
          />
        </p>
        <p>
          <label for="lastName">Nazwisko:</label>
          <input
            class="form__input"
            placeholder="Wpisz swoje nazwisko"
            id="lastName"
            name="lastName"
          />
        </p>
        <p>
          <label for="phone">Nazwisko:</label>
          <input
            class="form__input"
            placeholder="Wpisz swój numer telefonu w formacie XXX-XXX-XXX"
            id="phone"
            name="phone"
          />
        </p>
        <fieldset>
          <legend>Adres:</legend>
          <p>
            <label for="street">Ulica:</label>
            <input
              class="form__input"
              placeholder="Wpisz nazwę ulicy"
              id="street"
              name="street"
            />
          </p>
          <p>
            <label for="house-number">Numer domu:</label>
            <input
              class="form__input"
              placeholder="Wpisz numer domu"
              id="house-number"
              name="house-number"
            />
          </p>
          <p>
            <label for="flat-number">Numer mieszkania:</label>
            <input
              class="form__input"
              placeholder="Wpisz numer mieszkania"
              id="flat-number"
              name="flat-number"
            />
          </p>
          <p>
            <label for="postal-code">Kod pocztowy:</label>
            <input
              class="form__input"
              placeholder="Wpisz kod pocztowy"
              id="postal-code"
              name="postal-code"
            />
          </p>
          <p>
            <label for="city">Miejscowość:</label>
            <input
              class="form__input"
              placeholder="Wpisz nazwę miejscowości"
              id="city"
              name="city"
            />
          </p>
        </fieldset>
        <fieldset>
            <legend>Najlepszy piłkarz wszechczasów GOAT to:</legend>
            <p>
                <label><input name="goat" type="radio" value="Robert Lewandowski"> Robert Lewandowski</label>
            </p>
            <p>
                <label><input name="goat" type="radio" value="Cristiano Ronaldo"> Cristiano Ronaldo</label>
            </p>
            <p>
                <label><input name="goat" type="radio" value="Lionel Messi"> Lionel Messi</label>
            </p>
        </fieldset>

        <p>
            <label><input name="agreement" type="checkbox">Zgadzam się, że powyżej popełniłem błąd i powinienem był wybrać Tomasza K.</label>
        </p>
      </form>
    </main>
  </body>
</html>
